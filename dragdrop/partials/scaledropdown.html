<div class="dropdown">
  <button type="button" class="btn btn-primary" data-toggle="dropdown">
    <span ng-bind-html="ctrl.currentScale"></span>&nbsp;<span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="(zoom, scale) in ::ctrl.scales">
      <a href ng-click="ctrl.changeZoom(zoom)" ng-bind-html="scale"></a>
    </li>
  </ul>
</div>
