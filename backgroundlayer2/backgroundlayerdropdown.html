<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Background layer selection example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="ngeo.css" type="text/css">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css">
    <style>
      #map {
        height: 400px;
      }
      .dropdown button {
        min-width: 100px;
      }
    </style>
  </head>
  <body ng-controller="MainController as mainCtrl">
    <div id="map" ngeo-map="mainCtrl.map"></div>
    <app-backgroundlayer app-backgroundlayer-map="::mainCtrl.map"></app-backgroundlayer>
    <div>
      This example shows how to write an application-specific directive (<code>app-backgroundlayer</code>) to create a background layer selector. The directive is based on Angular UI Bootstrap's <code>dropdown</code> and <code>dropdown-toggle</code> directives, and on the <code>ngeoBackgroundLayerMgr</code> service.
    </div>

    <script src="angular.min.js"></script>
    <script src="ui-bootstrap-custom-tpls-0.12.0.min.js"></script>
    <script src="ngeo.js"></script>
    <script src="backgroundlayerdropdown.js"></script>
    <script src="../utils/watchwatchers.js"></script>
  </body>
</html>
