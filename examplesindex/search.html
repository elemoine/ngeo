<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Search example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="ngeo.css" type="text/css">
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css">
    <style>
      #map {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <div id="map" ngeo-map="ctrl.map"></div>
    <p>Search for « 45 did » for example…<p>
    <input app-search app-search-map="ctrl.map" type="text" placeholder="search…">
    <script src="jquery.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="typeahead.bundle.min.js"></script>
    <script src="ngeo.js"></script>
    <script src="search.js"></script>
  </body>
</html>
