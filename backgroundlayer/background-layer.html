<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Background layer selection example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="ngeo.css" type="text/css">
    <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css" type="text/css">
    <style>
      #map {
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as mainCtrl">
    <div class="container">

      <div class="row">
        <div class="col-sm-8">
          <div id="map" ngeo-map="mainCtrl.map"></div>
        </div>
      </div>

      <div class="row">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="bg-layer-select">Background layer</label>
            <div class="col-sm-2">
              <select id="bg-layer-select" class="form-control"
                ng-model="mainCtrl.bgLayer" ng-options="layer.get('label') for layer in mainCtrl.bgLayers"
                app-bglayer="mainCtrl.map">
              </select>
            </div>
          </div>
        </form>
      </div>

      <div class="row">
        This example shows how to combine a custom directive (<code>app-bglayer</code>) with <code>ng-model</code> and <code>ng-options</code> to create a background layer selector.
      </div>

    </div> <!-- container -->

    <script src="angular.min.js"></script>
    <script src="ngeo.js"></script>
    <script src="background-layer.js"></script>
  </body>
</html>
