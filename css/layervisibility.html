<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Layer visibility example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="ngeo.css" type="text/css">
    <style>
        #map {
          width: 800px;
          height: 400px;
        }
    </style>
  </head>
  <body ng-controller="MainController">
    <div id="map" go-map></div>
    <p>
      <label for="checkbox">Layer visibility:</label>
      <input id="checkbox" type="checkbox" ng-model="layer.visible"  />
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.0/angular.min.js"></script>
    <script src="ngeo.js"></script>
    <script src="layervisibility.js"></script>
  </body>
</html>
