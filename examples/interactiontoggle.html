<!DOCTYPE>
<html ng-app='app'>
  <head>
    <title>Interaction toggle example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style>
        #map > div {
          width: 600px;
          height: 400px;
        }
    </style>
  </head>
  <body ng-controller="MainController">
    <go-map id="map" go-map-map="map"></go-map>

    <!-- A button decorated with Bootstrap and configured with an interaction toggle directive -->
    <button type="button" class="btn btn-primary" go-interaction-toggle="interaction" go-map="map">Draw points</button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    <script src="/@?main=interactiontoggle.js"></script>
  </body>
</html>
